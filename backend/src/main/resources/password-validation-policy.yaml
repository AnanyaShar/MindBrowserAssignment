ruleDefinitions:
  - type: Length
    properties:
      minLength: 8
      maxLength: 20
  - type: AllowedCharacter
    properties:
      characters: "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!\"#$%&\\'()*+,-./:;<=>?@[\\]^_`{|}~"
      matchBehavior: Contains
      reportAll: true
  - type: Username
  - type: NoWhitespace
  - type: Dictionary
    properties:
      words: ["123456789", "abcdefgh", "password"]